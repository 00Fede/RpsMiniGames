<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" id="menuTrivia">
    <ion-header-bar class="bar-stable">
      <h1 class="title">RPSapp Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-show="permiso" menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item ng-show="permiso" menu-close href="#/app/info">
          Info
        </ion-item>
        <ion-item ng-show="permiso" menu-close href="#/app/puntajes">
          Puntaje
        </ion-item>
        <!--Al abrir trivias en el menu, se lanza la primera trivia-->
        <!-- obt href="#/app/trivia"  ng-click="launchTrivia()" enida de lista de preguntas-->
        <ion-item  ng-show="permiso" menu-close href="#/app/trivia" >
          Trivias
        </ion-item>
        <ion-item ng-show="!permiso" menu-close href="#/app/privacidad" >
          Declaracion de privacidad
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
